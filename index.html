<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <picture class="card-pic">
        <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 601)" srcset="./images/image-product-desktop.jpg">
        <img class="card-img" src="./images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="card-info">
        <p class="card-title">PERFUME</p>
        <h3 class="card-product-name">Gabrielle Essence Eau De Parfum</h3>
        <p class="card-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="card-new-price">$149.99</p>
          <del class="card-old-price">$169.99</del>  <!--testing -s- tag-->
        </div>
        <button class="card-cart-btn">
          <img class="card-cart-img" src="./images/icon-cart.svg" alt="">
          <span class="card-cart-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
 
</body>
</html>
